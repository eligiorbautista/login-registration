<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App name - registration</title>
    <style>
        /* Global CSS */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        * {
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        /* Nav Bar */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #2e2e2e;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        header nav .logo a {
            color: #ebebeb;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 600;
        }

        header nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        header nav a {
            font-size: 0.9rem;
            text-transform: uppercase;
            text-decoration: none;
            color: #ebebeb;
        }

        /* Main */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            background-color: #696969;
        }

        /* Form styles */
        main .card {
            background-color: #2e2e2e;
            padding: 5vw;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4), 0px 7px 13px -3px rgba(0, 0, 0, 0.3), inset 0px -3px 0px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 40vw;
            margin: 0 auto;
        }

        main .card form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 30vw;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            main .card {
                width: 80vw;
            }

            main .card form {
                width: 70vw;
            }
        }

        main .card h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }



        main .card label {
            color: #ebebeb;
            font-size: 0.9rem;
        }

        main .card input[type="email"],
        main .card input[type="tel"],
        main .card input[type="password"],
        main .card input[type="checkbox"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
        }

        main .card input[type="email"]:focus,
        main .card input[type="tel"]:focus,
        main .card input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 5px #2165f8;
        }

        /* Checkbox styles */
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
        }

        .checkbox-container label,
        label a {
            font-size: 0.8rem !important;
        }

        .checkbox-container label a {
            color: #5289ff !important;
            text-decoration: underline;
            cursor: pointer;
        }

        .checkbox-container label a:hover {
            color: #1d64fd !important;
        }

        main .card a {
            color: #ebebeb;
            font-size: 0.8rem;
            text-align: center;
            text-decoration: none;
        }

        main .card button {
            padding: 10px 20px;
            background-color: #2165f8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        main .card button:hover {
            background-color: #2157cc;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #2e2e2e;
            line-height: 60px;
            text-align: center;
        }

        footer p {
            color: #ebebeb;
            font-size: 0.9rem;
        }
    </style>

</head>

<body>
    <header>
        <nav>
            <div class="logo"><a href="../../../index.html">App name</a></div>
            <ul>
                <li><a href="./login.html">Log In</a></li>
                <li> <a href="">|</a> </li>
                <li><a href="./registration-en.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card">
            <h1>Registration</h1>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact">Contact Number (PH):</label>
                <input type="tel" id="contact" name="contact" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="Format: (+63) 93x xxx xxxx">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the <a href="" target="_blank">terms and
                            conditions</a></label>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Eli Bautista. All Rights Reserved.</p>
    </footer>
</body>

</html>
